<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./output.css" rel="stylesheet" />
    </head>
    <body class="bg-stone-900 text-stone-200">
        <div class="flex flex-col flex-wrap gap-8 items-center p-2">
            <!-- header -->
            <div
                class="flex justify-center items-center p-4 w-full rounded-lg bg-stone-800"
            >
                <h1 class="text-3xl font-bold capitalize">Gossip</h1>
            </div>

            <!-- signup -->
            <form class="flex flex-col p-8 w-1/3 rounded-lg bg-stone-700">
                <div class="flex flex-col gap-8">
                    <div class="flex flex-col gap-2">
                        <h1 class="text-3xl font-bold capitalize">Sign Up</h1>
                        <div class="flex flex-col gap-1">
                            <label class="font-semibold">Username</label>
                            <input
                                class="p-1 rounded-md bg-stone-100 text-stone-800"
                            />
                        </div>
                        <div class="flex flex-col gap-1">
                            <label class="font-semibold">Password</label>
                            <input
                                class="p-1 rounded-md bg-stone-100 text-stone-800"
                                type="password"
                            />
                        </div>
                    </div>
                    <button
                        type="submit"
                        class="p-2 text-xl font-bold rounded-lg bg-stone-800"
                    >
                        Sign Up
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
