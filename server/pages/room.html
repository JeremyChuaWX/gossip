<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/static/css/output.css" rel="stylesheet" />
        <script src="/static/js/room.js" defer></script>
    </head>
    <body class="bg-stone-900 text-stone-200">
        <div class="flex flex-col flex-wrap gap-8 items-center p-2">
            <!-- header -->
            <div
                class="flex justify-center items-center p-4 w-full rounded-lg bg-stone-800"
            >
                <h1 class="text-3xl font-bold capitalize">Gossip</h1>
            </div>

            <!-- room -->
            <div class="flex flex-col gap-4 w-2/3">
                <div>
                    <h1 class="text-2xl font-bold capitalize">{{ .Name }}</h1>
                </div>

                <div
                    class="flex flex-col flex-1 gap-4 p-4 rounded-lg border-2 border-stone-700"
                >
                    <!-- messages -->
                    <div
                        class="flex overflow-y-scroll flex-col flex-1 gap-2"
                        id="messages"
                    ></div>

                    <!-- input -->
                    <form class="flex gap-2" id="message-box">
                        <input
                            class="flex-1 py-1 px-2 rounded-md bg-stone-100 text-stone-800"
                            type="text"
                            name="body"
                        />
                        <input
                            class="py-1 px-2 font-bold rounded-lg bg-stone-800"
                            type="submit"
                            value="Send"
                        />
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>

<template id="message-template">
    <div
        class="flex flex-col gap-1 py-1 px-2 w-max-1/2 w-fit"
        id="message-template-message"
    >
        <p class="font-bold" id="message-template-username"></p>
        <p class="text-wrap" id="message-template-body"></p>
        <span class="text-stone-600" id="message-template-timestamp"></span>
    </div>
</template>
