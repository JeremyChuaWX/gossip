<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/static/css/output.css" rel="stylesheet" />
        <script src="/static/js/room.js" defer></script>
    </head>
    <body class="bg-stone-900 text-stone-200">
        <div class="flex flex-col flex-wrap gap-8 items-center p-2">
            <!-- header -->
            <div
                class="flex justify-center items-center p-4 w-full rounded-lg bg-stone-800"
            >
                <h1 class="text-3xl font-bold capitalize">Gossip</h1>
            </div>

            <!-- room -->
            <div class="flex flex-col gap-4 w-2/3">
                <div>
                    <h1 class="text-2xl font-bold capitalize">{{ .Name }}</h1>
                </div>

                <!-- messages -->
                <div class="flex flex-col gap-2"></div>

                <!-- input -->
                <form id="message-box">
                    <input
                        class="py-1 px-2 rounded-md bg-stone-100 text-stone-800"
                        type="text"
                        name="body"
                    />
                    <input
                        class="p-2 font-bold rounded-lg bg-stone-800"
                        type="submit"
                        value="Send"
                    />
                </form>
            </div>
        </div>
    </body>
</html>
